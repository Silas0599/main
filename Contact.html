    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 800px)">

<body id="clicked">
    <nav class="nav">
        <ul>
            <li><a href="Index.html">Home</a></li>

    <header>
        <a href="#clicked" class="showNav on"></a>
        <a href="#" class="showNav off"></a>
        <div class="header">
            <h1>Get in Touch</h1>
        </div>
    </header>
    <main>
        <div class="content">
            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="GE">Germany</option>
                    <option value="UK">United Kingdom</option>
                    <option value="IT">Italy</option>
                    <option value="BR">Spain</option>
                    <option value="AG">France</option>
                </select>

                <label for="message">Message:</label>
                <textarea name="message" id="" cols="20" rows="10"></textarea>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I accept the terms and conditions
                </label>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
